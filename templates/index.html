<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Velocidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>
    <form action="/calcular" method="POST">
    <div class="container mt-5">
        <h1 class="mb-4">Cálculo de Velocidad</h1>
        
        <div class="mb-3">
            <label for="distancia" class="form-label">Valor Distancia:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="distancia" placeholder="Introduce la distancia">
                <span class="input-group-text">m</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="tiempo" class="form-label">Valor Tiempo entre cámaras:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="tiempo" placeholder="Introduce el tiempo">
                <span class="input-group-text">minutos</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="velocidadMaxima" class="form-label">Valor Velocidad Máxima:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="velocidad_maxima" placeholder="Introduce la velocidad máxima">
                <span class="input-group-text">Km/h</span>
            </div>
        </div>

        <div class="mt-4">
            <h4>Resultado: <span name="resultado">{{resultado}}</span></h4>
            <h4>Se considera lo siguiente: <span name="resultado">{{estado}}</span></h4>
        </div>
        <div class="mt-3">
            <!--<a type="button" class="btn btn-primary" onclick="window.location.href='/calcular'">Calcular</a>-->
            
                <button type="submit"class="btn btn-primary">Calcular</button>
            
        </div>
    </div>
    </form>
</body>
</html>
